<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras</title>
</head>
<body>
    <!-- shadow-sm: Adiciona uma sombra pequena e sutil. -->
    <div class="shadow-sm p-4 bg-white rounded-lg">Sombra pequena</div>

    <!-- shadow: Adiciona uma sombra padrão. -->
    <div class="shadow p-4 bg-white rounded-lg">Sombra padrão</div>

    <!-- shadow-md: Adiciona uma sombra de tamanho médio. -->
    <div class="shadow-md p-4 bg-white rounded-lg">Sombra média</div>

    <!-- shadow-lg: Adiciona uma sombra grande. -->
    <div class="shadow-lg p-4 bg-white rounded-lg">Sombra grande</div>

    <!-- shadow-xl: Adiciona uma sombra extra grande. -->
    <div class="shadow-xl p-4 bg-white rounded-lg">Sombra extra grande</div>

    <!-- shadow-2xl: Adiciona uma sombra muito grande. -->
    <div class="shadow-2xl p-4 bg-white rounded-lg">Sombra muito grande</div>

    <!-- shadow-inner: Aplica uma sombra interna. -->
    <div class="shadow-inner p-4 bg-white rounded-lg">Sombra interna</div>

    <!-- shadow-none: Remove qualquer sombra aplicada ao elemento. -->
    <div class="shadow-none p-4 bg-white rounded-lg">Sem sombra</div>
</body>
</html>
