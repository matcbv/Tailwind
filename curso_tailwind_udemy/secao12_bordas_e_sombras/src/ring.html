<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras com ring</title>
</head>
<body>
    <!-- ring-{width}: Adiciona um "anel" ao redor do elemento com uma largura específica. -->
    <div class="ring-2 p-4 bg-white rounded-lg">Anel de 2px ao redor do elemento</div>

    <!-- ring-{color}: Define a cor do "anel". -->
    <div class="ring-4 ring-blue-500 p-4 bg-white rounded-lg">Anel azul de 4px</div>

    <!-- ring-opacity-{amount}: Define a opacidade do "anel". -->
    <div class="ring-4 ring-blue-500 ring-opacity-50 p-4 bg-white rounded-lg">Anel azul de 4px com 50% de opacidade</div>

    <!-- ring-offset-{size}: Adiciona um espaço entre o elemento e o "anel". -->
    <div class="ring-4 ring-blue-500 ring-offset-2 p-4 bg-white rounded-lg">Anel azul de 4px com um deslocamento de 2px</div>

    <!-- ring-offset-{color}: Define a cor do espaço entre o elemento e o "anel". -->
    <div class="ring-4 ring-blue-500 ring-offset-4 ring-offset-yellow-500 p-4 bg-white rounded-lg">Anel azul de 4px com deslocamento amarelo de 4px</div>
</body>
</html>
