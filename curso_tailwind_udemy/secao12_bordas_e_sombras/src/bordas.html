<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Bordas</title>
</head>
<body>
    <!-- border: Adiciona uma borda com a espessura padrão (1px). -->
    <div class="border border-gray-500 p-4">Borda padrão</div>

    <!-- border-{side}: Adiciona uma borda apenas em um dos lados especificados. -->
    <div class="border-t border-blue-500 p-4">Borda superior azul</div>

    <!-- border-{size}: Define a espessura da borda. -->
    <div class="border-4 border-red-500 p-4">Borda de 4px vermelha</div>

    <!-- border-{color}: Define a cor da borda. -->
    <div class="border border-blue-500 p-4">Borda azul</div>

    <!-- rounded-{size}: Adiciona bordas arredondadas. -->
    <div class="border border-gray-500 rounded-lg p-4">Bordas arredondadas grandes</div>

    <!-- rounded-{corner}-{radius}: Define o raio da borda para bordas específicas. -->
    <div class="border border-gray-500 rounded-tl-md rounded-br-lg p-4">Bordas arredondadas nos cantos superior esquerdo e inferior direito</div>
</body>
</html>
