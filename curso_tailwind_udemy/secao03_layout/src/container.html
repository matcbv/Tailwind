<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Layouts com Tailwind</title>
</head>
<body>
    <!-- 
        container: A classe container no Tailwind CSS aplica uma largura máxima fixa e centraliza o conteúdo horizontalmente no viewport. A largura do contêiner é responsiva e varia de acordo com os breakpoints (sm, md, lg, xl, 2xl). É útil para criar seções com largura limitada e centralizadas na página.
    -->
    <div class="container mx-auto">
        <h1 class="text-center">Título Centralizado</h1>
        <p>Este conteúdo está dentro de um container centralizado.</p>
      </div>
</body>
</html>
