<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Layouts com Tailwind</title>
</head>
<body>
    <!-- 
        A classe container do Tailwind CSS é uma classe utilitária usada para centralizar e restringir a largura do conteúdo em uma página web. A largura do container varia de acordo com os pontos de quebra (breakpoints) padrão do Tailwind, garantindo que ele se ajuste de forma apropriada em diferentes tamanhos de tela. É possível personalizar esses pontos de quebra da maneira que nos for conveniente, incluindo a largura do container para cada ponto de quebra.
    -->
    <div class="container bg-red-300 border-2 border-red-500 mx-auto md:bg-green-300 md:border-green-700">
        <p>Esse é um exemplo de container.</p>
    </div>
</body>
</html>
