<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Layouts com Tailwind</title>
</head>
<body>
    <!--  block (display: block;) -->
    <div class="block bg-gray-200">
        Este é um bloco que ocupa toda a largura disponível.
    </div>

    <!-- inline-block (display: inline-block;) -->
    <div class="inline-block bg-blue-200 p-2">
        Bloco Inline
      </div>
      <div class="inline-block bg-blue-200 p-2">
        Outro Bloco Inline
    </div>
    
    <!-- inline (display: inline;) -->
    <span class="inline text-red-500">Texto Inline</span>
    <span class="inline text-blue-500">Mais Texto Inline</span>
</body>
</html>
