<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Grid com Tailwind</title>
</head>
<body>
    <!-- grid (display: grid;) -->
    <div class="grid grid-cols-3 gap-4">
        <div class="bg-red-200 p-2">Item 1</div>
        <div class="bg-green-200 p-2">Item 2</div>
        <div class="bg-blue-200 p-2">Item 3</div>
    </div>

    <!-- inline-grid (display: inline-grid;) -->
    <div class="inline-grid grid-cols-2 gap-4">
        <div class="bg-yellow-200 p-2">Item 1</div>
        <div class="bg-orange-200 p-2">Item 2</div>
    </div>
</body>
</html>
