<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Grid Columns</title>
</head>
<body>
    <!-- grid-cols-{n} (grid-template-columns: repeat(n, minmax(0, 1fr));) -->
    <div class="grid grid-cols-4 gap-4">
        <div class="bg-red-200 p-2">Item 1</div>
        <div class="bg-green-200 p-2">Item 2</div>
        <div class="bg-blue-200 p-2">Item 3</div>
        <div class="bg-yellow-200 p-2">Item 4</div>
      </div>
    
    <!-- grid-rows-{n} (grid-template-rows: repeat(n, minmax(0, 1fr));) -->
    <div class="grid grid-cols-4 gap-4">
        <div class="bg-red-200 p-2">Item 1</div>
        <div class="bg-green-200 p-2">Item 2</div>
        <div class="bg-blue-200 p-2">Item 3</div>
        <div class="bg-yellow-200 p-2">Item 4</div>
    </div>
</body>
</html>
