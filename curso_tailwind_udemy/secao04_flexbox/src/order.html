<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Flex Order</title>
</head>
<body>
    <!-- 
        order (order: <number>;)
        
        Também há as classes order-first e order-last que movem um item para o início ou final do container independente da posição ou quantidade de itens.
    -->
    <div class="flex">
        <div class="order-2 order- bg-red-200 p-2">Item 1</div>
        <div class="order-1 bg-green-200 p-2">Item 2</div>
        <div class="order-3 bg-blue-200 p-2">Item 3</div>
    </div>          
</body>
</html>
