<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Flexbox com Tailwind</title>
</head>
<body>
    <!-- flex-wrap (flex-wrap: wrap;): -->
    <div class="flex flex-wrap">
        <div class="bg-red-200 p-2 w-1/3">Item 1</div>
        <div class="bg-green-200 p-2 w-1/3">Item 2</div>
        <div class="bg-blue-200 p-2 w-1/3">Item 3</div>
        <div class="bg-yellow-200 p-2 w-1/3">Item 4</div>
    </div>

    <!-- flex-nowrap (flex-wrap: nowrap;) -->
    <div class="flex flex-nowrap">
        <div class="bg-red-200 p-2 w-1/3">Item 1</div>
        <div class="bg-green-200 p-2 w-1/3">Item 2</div>
        <div class="bg-blue-200 p-2 w-1/3">Item 3</div>
    </div>
    
    <!-- flex-wrap-reverse (flex-wrap: wrap-reverse;) -->
    <div class="flex flex-wrap-reverse">
        <div class="bg-red-200 p-2 w-1/3">Item 1</div>
        <div class="bg-green-200 p-2 w-1/3">Item 2</div>
        <div class="bg-blue-200 p-2 w-1/3">Item 3</div>
        <div class="bg-yellow-200 p-2 w-1/3">Item 4</div>
    </div>
</body>
</html>
