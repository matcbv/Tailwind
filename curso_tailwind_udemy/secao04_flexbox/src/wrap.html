<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Flexbox com Tailwind</title>
</head>
<body>
    <h1 class="my-4 font-bold text-3xl text-center ">Flexbox</h1>
    <h2 class="font-bold text-xl">Wrap</h2>
    <div class="flex flex-row flex-wrap bg-yellow-300 mt-2 p-2 w-60">
        <div class="bg-yellow-600 p-5 border-2 border-black">1</div>
        <div class="bg-yellow-600 p-5 border-2 border-black mx-2">2</div>
        <div class="bg-yellow-600 p-5 border-2 border-black">3</div>
        <div class="bg-yellow-600 p-5 border-2 border-black mr-2">4</div>
        <div class="bg-yellow-600 p-5 border-2 border-black">5</div>
    </div>
    <h2 class="font-bold text-xl">No Wrap</h2>
    <div class="flex flex-row flex-nowrap bg-blue-300 mt-2 p-2 w-60">
        <div class="bg-blue-600 p-5 border-2 border-black">1</div>
        <div class="bg-blue-600 p-5 border-2 border-black mx-2">2</div>
        <div class="bg-blue-600 p-5 border-2 border-black">3</div>
        <div class="bg-blue-600 p-5 border-2 border-black mx-2">4</div>
        <div class="bg-blue-600 p-5 border-2 border-black">5</div>
    </div>
</body>
</html>
