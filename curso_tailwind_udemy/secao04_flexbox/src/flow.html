<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Flexbox com Tailwind</title>
</head>
<body>
    <h1 class="my-4 font-bold text-3xl text-center ">Flexbox</h1>
    <h2 class="font-bold text-xl">Row</h2>
    <div class="flex flex-row bg-green-400 mt-2 p-2">
        <div class="bg-green-600 p-5 border-2 border-black">1</div>
        <div class="bg-green-600 p-5 border-2 border-black mx-2">2</div>
        <div class="bg-green-600 p-5 border-2 border-black">3</div>
    </div>
    <h2 class="mt-4 font-bold text-xl">Column</h2>
    <div class="flex flex-col bg-red-400 mt-2 p-2">
        <div class="bg-red-600 p-5 border-2 border-black">1</div>
        <div class="bg-red-600 p-5 border-2 border-black my-2">2</div>
        <div class="bg-red-600 p-5 border-2 border-black">3</div>
    </div>
</body>
</html>
