<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Flexbox com Tailwind</title>
</head>
<body>
    <!-- flex-row (flex-direction: row;) -->
    <div class="flex flex-row">
        <div class="bg-pink-200 p-2">Item 1</div>
        <div class="bg-purple-200 p-2">Item 2</div>
      </div>
    
    <!-- flex-row-reverse (flex-direction: row-reverse;) -->
    <div class="flex flex-row-reverse">
        <div class="bg-teal-200 p-2">Item 1</div>
        <div class="bg-indigo-200 p-2">Item 2</div>
    </div>
    
    <!-- flex-col (flex-direction: column;) -->
    <div class="flex flex-col">
        <div class="bg-gray-200 p-2">Item 1</div>
        <div class="bg-gray-300 p-2">Item 2</div>
    </div>
      
    <!-- flex-col-reverse (flex-direction: column-reverse;) -->
    <div class="flex flex-col-reverse">
        <div class="bg-gray-200 p-2">Item 1</div>
        <div class="bg-gray-300 p-2">Item 2</div>
    </div>

    <!-- flex-auto (flex: 1 1 auto;) -->
    <div class="flex">
        <div class="flex-auto bg-red-200 p-2">Item Flexível</div>
        <div class="bg-green-200 p-2">Item Fixo</div>
    </div>


    <!-- flex-none (flex: none;) -->
    <div class="flex">
        <div class="flex-none bg-red-200 p-2">Item Não Flexível</div>
        <div class="bg-green-200 p-2 flex-auto">Item Flexível</div>
    </div>
</body>
</html>
