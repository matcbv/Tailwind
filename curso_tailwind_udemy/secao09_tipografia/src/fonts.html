<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Tipografia</title>
</head>
<body>
    <!-- O Tailwind disponibiliza três fontes padrão para uso: -->
    <p class="font-sans">Fonte Sans</p>
    <p class="font-serif">Fonte Serif</p>
    <p class="font-mono">Fonte Mono</p>

    <!-- Podemos adicionar novas fontes para o Tailwind costumizando a propriedade fontFamily em tailwindcss.config.js. -->
    <p class="font-arial">Fonte personalizada (Arial)</p>

    <!-- -->
</body>
</html>
